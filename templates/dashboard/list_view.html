<div class="transactions-container list-view">
    <h2>Transactions List</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Balance</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
            <tr>
                <td>{{ t.posting_date.strftime('%m/%d/%Y') }}</td>
                <td>{{ t.description }}</td>
                <td class="{{ 'negative' if t.amount < 0 else 'positive' }}">
                    ${{ "%.2f"|format(t.amount|float) }}
                </td>
                <td>${{ "%.2f"|format(t.balance|float) }}</td>
                <td>{{ t.transaction_type.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
