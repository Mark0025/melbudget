{% extends "base.html" %}

{% block content %}
<div class="upload-container">
    <h2>Upload CSV File</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="file-input">
            <input type="file" name="file" accept=".csv">
        </div>
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
